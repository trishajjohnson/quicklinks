<!-- inputs div -->
<div class="columns sidebar-container right-cols is-multiline m0 mb1em">

    <div class="column is-12">
        
        <label class="bot-marg" for="order-input">Go To Order</label>
        <div class="level-item bot-marg">
            <div class="field has-addons">
                <div class="control">
                    <input class="input italic go-input" id="order-input" type="text" placeholder="Order#" [(ngModel)]="orderNumber">
                </div>
                <div class="control">
                    <a href={{orderSearchPath}} class="button is-info go-button" (click)="updateOrderSearchPath()" target="_blank">
                        GO
                    </a>
                </div>
            </div>
        </div>
    
        <label class="bot-marg" for="product-input">Search Product</label>
        <div class="level-item bot-marg">
            <div class="field has-addons">
                <div class="control">
                    <input class="input italic go-input" id="product-input" type="text" placeholder="Keyword or Sku" [(ngModel)]="productSearch">
                </div>
            
                <div class="control">
                    <a href={{productSearchPath}} class="button is-info go-button" (click)="updateProductSearchPath()" target="_blank">GO</a>
                </div>
            </div>
        </div>

        <label class="bot-marg" for="customer-search-input">Search Customers</label>
        <div class="level-item bot-marg">
            <div class="field has-addons">
                <div class="control">
                    <input class="input italic go-input" id="customer-search-input" type="text" placeholder="Keyword/Name/Email" [(ngModel)]="searchCustomer">
                </div>

                <div class="control">
                    <a href={{customerSearchPath}} class="button is-info go-button" (click)="updateCustomerSearchPath()" target="_blank">GO</a>
                </div>
            </div>
        </div>    
    </div>
</div>
