
<div class="body-container">
    <div class="columns bt m0">
        
        

        <!-- left column -->
        <div class="column body-left is-3 br p2em pl0 border-br" id="col-l">
            <!-- search input field -->
            <div class="field">
                <div class="control">
                  <input 
                    class="input pl0 italic" 
                    type="text" 
                    placeholder="Search...">
                </div>
            </div>

            <!-- each store -->
            <div *ngFor="let store of stores">
                <a class="main-button" (click)="storeUpdate.emit(store.path); Store = store.path">
                    <div class="lv"> <div class="centre">{{store.name}}</div> </div>
                    <div class="button-icon"><i class="fas fa-bolt"></i></div>
                </a>
            </div>
        </div>



        <!-- right column -->
        <div class="column body-right p2em pr0 border-br pr" id="col-r" >
            <p class="mono dark bold tac w100 lg" *ngIf="!Store?.length">Choose a store first.</p>
            <div class="field" [class.disabled]="!Store?.length">
                <div class="control">
                    <input
                        class="input pl0 italic" 
                        type="text" 
                        placeholder="Search...">
                </div>
            </div>

            <div class="columns right-cols is-multiline">

            
                <!-- Each Path -->
                <div class="column is-3 sp" *ngFor="let path of paths | myfilter:'accou'" [class.disabled]="!Store?.length">
                    <a class="main-button" (click)="PathUpdate.emit(path.path); Path = path.path">
                        <div class="lv"> <div class="centre">{{path.name}}</div> </div>
                        <div class="button-icon"><i class="fas fa-bolt"></i></div>
                    </a>
                </div>

                
            </div>
                
        </div>

    </div>
</div>
